{% extends 'base.html' %}

{% block title %}Connexion - RoroEnquête{% endblock %}

{% block content %}
<div class="hero-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="glass-card rounded-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt text-2xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Connexion</h2>
                <p class="text-slate-400 mt-2">Connectez-vous à votre compte</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Nom d'utilisateur</label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-4 py-3 bg-slate-700 rounded-lg border border-slate-600 focus:border-blue-500 focus:outline-none"
                           placeholder="Votre nom d'utilisateur">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Mot de passe</label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-4 py-3 bg-slate-700 rounded-lg border border-slate-600 focus:border-blue-500 focus:outline-none"
                           placeholder="Votre mot de passe">
                </div>
                
                <button type="submit" 
                        class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-slate-400">
                    Pas encore de compte ? 
                    <a href="{% url 'auth' 'register' %}" class="text-blue-400 hover:text-blue-300 transition-colors">
                        S'inscrire
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
